<!DOCTYPE html>
<html>
  <head>
    <title>HangMouse</title>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id='header'>
      <h1 id='title'>The HangMouse Game</h1>
      <div id='category-container'>
        <label>Category:
          <select id='category'>
            <option value='cats'>Cats</option>
            <option value='dogs'>Dogs</option>
            <option value='food'>Food</option>
          </select>
        </label>
      </div>
    </header>

    <div class="image-container">
      <img src= './images/0.png'>
      <img src='./images/10.png'>
      <img src='./images/100.png'>
      <img src='./images/20.png'>
      <img src='./images/30.png'>
      <img src='./images/40.png'>
      <img src='./images/50.png'>
      <img src='./images/60.png'>
      <img src='./images/70.png'>
      <img src='./images/80.png'>
      <img src='./images/90.png'>
    </div>
    <div id='game'>
    </div>
    <script src='./scripts/hangman.js' type='module'></script>
  </body>
</html>
